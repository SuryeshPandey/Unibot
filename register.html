<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Campus Compass</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="login-wrapper">
    <form class="login-box" method="POST" action="/register">
      <h2>Create Account</h2>

      <input type="text" name="name" placeholder="Full Name" required />

      <input type="email" name="email" placeholder="Email (must be @bennett.edu.in)" required />

      <input type="password" name="password" placeholder="Password" required />

      <input type="password" name="confirm_password" placeholder="Confirm Password" required />

      <div style="margin-bottom: 15px;">
        <label><input type="radio" name="user_type" value="student" required /> Student</label>
        <label style="margin-left: 20px;"><input type="radio" name="user_type" value="professor" required /> Professor</label>
      </div>

      <button type="submit">Register</button>

      <div class="login-links" style="justify-content: center;">
        <a href="/login">Back to Login</a>
      </div>
    </form>
  </div>
</body>
</html>
